    <main>
        <h1>Membership Application</h1>
        <form method="get" action="thankyou.html" class="form">
            <fieldset>
                <legend>Applicant Information</legend>
                <label for="firstName">First Name*:</label><br>
                <input type="text" id="fname" name="firstName" required><br>
                <label for="lastName">Last Name*:</label><br>
                <input type="text" id="lname" name="lastName" required><br>
                <label for="position">Title/Position*:</label><br>
                <input type="text" id="position" name="position" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{7,}$"><br>
                <label for="email">Email*:</label><br>
                <input type="email" id="email" name="email"placeholder ="jon.doe@gmail.com" required><br>
                <label for="phone">Phone Number*:</label><br>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="business">Buisness/Organization:</label><br>
                <input type="text" id="buisness" name="business" required><br>
                <label for="description">Organization Description:</label><br>
                <textarea name="discription" id="discription"></textarea><br>
                <input type="hidden" id="date" name="date">
            </fieldset><br>
            <fieldset>
                <legend>Membership</legend>
                <div>Membership level:</div>
                <label><input type = "radio" name="membership" value="nonProfit">NP Membership is for non profit organizations and there is no fee.</label><br>
                <label><input type = "radio" name="membership" value="bronze">Bronze Membership</label><br>
                <label><input type = "radio" name="membership" value="silver">Silver Membership</label><br>
                <label><input type = "radio" name="membership" value="gold">Gold Membership</label><br>
            </fieldset>
            <button type="submit" id="button">Join</button>

        </form>
    </main>
