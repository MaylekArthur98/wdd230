    <main>
        <form method="get" action="record.html" class="form">
            <div id="formmessage"></div>
            <label for="username">Username*:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password*:</label><br>
            <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required><br>
            <label for="repeatPassword">Confirm Password*:</label><br>
            <input type="password" id="repeatPassword" name="repeatPassword" required><br>
            <label for="email">Email*:</label><br>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" list="rangevalue">
            <datalist id="rangevalue">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist><br>
            <button type="submit" id="button">Make Account</button>
        </form>
    </main>
